<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>CSS Layout 4</title>

        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row clearfix">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row clearfix">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row clearfix">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div id="box-container" class="clearfix">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box2</div>
      </div>
      <div id="footer">Footer</div>
    </div>
  </body>
</html>
